spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    url: 'jdbc:postgresql://localhost:5432/grafana_readyapi?createDatabaseIfNotExist=true'
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    org:
      hibernate:
        type: TRACE